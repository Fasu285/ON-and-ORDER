<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="ON and ORDER - A logic puzzle game" />
    <title>ON and ORDER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="./manifest.json" />
    <style>
      /* Base styles for PWA feel */
      body {
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Safe area for iPhones */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Animation for result arrival */
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }

      /* Cheerful Winner Animations */
      @keyframes celebrate {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-celebrate {
        animation: celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes rainbow-border {
        0% { border-color: #3b82f6; }
        33% { border-color: #f97316; }
        66% { border-color: #22c55e; }
        100% { border-color: #3b82f6; }
      }
      .animate-rainbow {
        animation: rainbow-border 2s linear infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>

}
